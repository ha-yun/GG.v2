<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 번역 채팅</title>

    <!-- ✅ CSS 파일 연결 -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- ✅ 최신 버전의 Socket.IO CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>

<body>
    <h2>실시간 번역 채팅</h2>

    <div>
        <label for="target-lang">번역 언어:</label>
        <select id="target-lang">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="ja">日本語</option>
            <option value="zh-cn">中文</option>
        </select>
    </div>

    <div id="chat-box">
        <p id="empty-chat-message">아직 메시지가 없습니다. 채팅을 시작해보세요!</p>
    </div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요">
        <button id="send-btn" onclick="sendMessage()">전송</button>
    </div>

    <!-- ✅ script.js를 Body 끝에서 로드 (올바른 순서) -->
    <script src="/static/script.js"></script>
</body>
</html>
