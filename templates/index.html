<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicGen - AI 음악 생성</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">🎵 AI 음악 생성기</h1>
        <p>

        </p>
        <form id="music-form" class="space-y-4">
            <div>
                <label for="style" class="block text-left font-medium text-sm">음악 스타일 입력</label>
                <input type="text" id="style" name="style" required 
                    class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 outline-none text-white">
            </div>
            <p>

            </p>            
            <button type="submit" 
                class="w-full py-2 bg-blue-600 hover:bg-blue-500 transition rounded-lg font-semibold text-white">
                음악 생성
            </button>
        </form>

        <p id="status" class="mt-4 text-sm text-gray-300"></p>

        <a id="download-link" style="display: none;" 
            class="block mt-4 py-2 px-4 bg-green-600 hover:bg-green-500 transition rounded-lg font-semibold text-white">
            다운로드
        </a>
    </div>

    <script>
        document.getElementById("music-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const style = document.getElementById("style").value;
            document.getElementById("status").innerText = "음악을 생성하는 중...";
            document.getElementById("download-link").style.display = "none";

            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ style })
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById("status").innerText = "음악이 생성되었습니다!";
                document.getElementById("download-link").href = result.filepath;
                document.getElementById("download-link").innerText = "다운로드";
                document.getElementById("download-link").style.display = "block";
            } else {
                document.getElementById("status").innerText = "오류: " + result.error;
            }
        });
    </script>

</body>
</html>
