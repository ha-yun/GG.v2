<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect("http://" + document.domain + ":" + location.port);
        var currentRoom = "";

        function loadRooms() {
            fetch("/rooms")
                .then(response => response.json())
                .then(data => {
                    let roomList = document.getElementById("room-list");
                    roomList.innerHTML = "";
                    data.rooms.forEach(room => {
                        let div = document.createElement("div");
                        div.className = "flex justify-between items-center bg-gray-200 p-2 rounded-lg mb-2";

                        let btn = document.createElement("button");
                        btn.innerText = room;
                        btn.className = "text-black flex-grow text-left font-semibold";
                        btn.onclick = () => joinRoom(room);

                        let deleteBtn = document.createElement("button");
                        deleteBtn.innerText = "❌";
                        deleteBtn.className = "text-red-500 font-bold";
                        deleteBtn.onclick = () => deleteRoom(room);

                        div.appendChild(btn);
                        div.appendChild(deleteBtn);
                        roomList.appendChild(div);
                    });

                    document.getElementById("room-modal").classList.remove("hidden");
                });
        }

        function deleteRoom(room) {
            fetch(`/delete_room?room=${room}`, { method: "DELETE" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadRooms();
                });
        }

        function createRoom() {
            let room = prompt("새로운 채팅방 이름을 입력하세요:");
            if (room) {
                socket.emit("join_room", { room: room });
                currentRoom = room;
                document.getElementById("chat-box").innerHTML = "";
            }
        }

        function joinRoom(room) {
            socket.emit("join_room", { room: room });
            currentRoom = room;
            document.getElementById("chat-box").innerHTML = "";
            document.getElementById("room-modal").classList.add("hidden");
        }

        function sendMessage() {
            let message = document.getElementById("message").value;
            if (message.trim() === "") return;
            socket.emit("send_message", { room: currentRoom, message: message });
            document.getElementById("message").value = "";
        }

        socket.on("room_messages", function(data) {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            data.messages.forEach(msg => {
                let p = document.createElement("p");
                p.innerText = msg;
                p.className = "text-black";
                chatBox.appendChild(p);
            });
        });

        socket.on("receive_message", function(data) {
            let chatBox = document.getElementById("chat-box");
            let p = document.createElement("p");
            p.innerText = data.message;
            p.className = "text-black";
            chatBox.appendChild(p);
        });

    </script>
</head>
<body class="bg-white text-black flex justify-center items-center h-screen">

    <div class="bg-gray-100 p-8 rounded-xl shadow-lg w-full max-w-lg border border-gray-300">
        <h1 class="text-2xl font-bold text-center mb-4">💬 채팅방</h1>

        <div class="flex justify-between space-x-2">
            <!-- 채팅방 목록 버튼 -->
            <button onclick="loadRooms()" class="w-full py-2 bg-pink-200 hover:bg-pink-200 transition rounded-lg font-semibold text-white">
                목록 보기
            </button>
            
            <!-- 새 채팅방 만들기 버튼 -->
            <button onclick="createRoom()" class="w-full py-2 bg-pink-200 hover:bg-pink-200 transition rounded-lg font-semibold text-white">
                +
            </button>
        </div>

        <h2 class="text-xl font-semibold mt-6"></h2>

        <div id="chat-box" class="border border-gray-400 rounded-lg h-60 overflow-y-auto p-4 bg-gray-200"></div>

        <div class="mt-4 flex space-x-2">
            <input type="text" id="message" placeholder="메시지를 입력하세요"
                class="flex-grow bg-gray-200 text-black p-2 rounded-lg border border-gray-400 focus:border-pink-400 focus:ring focus:ring-pink-300 outline-none">
            <button onclick="sendMessage()" 
                class="py-2 px-4 bg-pink-200 hover:bg-pink-400 transition rounded-lg font-semibold text-white">
                전송
            </button>
        </div>
    </div>

    <!-- 채팅방 목록 모달 -->
    <div id="room-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center">
        <div class="bg-white p-6 rounded-xl shadow-lg w-96 border border-gray-300">
            <h2 class="text-xl font-bold mb-4 text-black">대화방 목록</h2>
            <div id="room-list" class="space-y-2"></div>
            <button onclick="document.getElementById('room-modal').classList.add('hidden')" 
                class="w-full py-2 bg-pink-200 hover:bg-pink-400 transition rounded-lg font-semibold text-white mt-4">
                닫기
            </button>
        </div>
    </div>

</body>
</html>
